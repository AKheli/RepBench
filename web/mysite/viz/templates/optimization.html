{% extends "chartbase.html" %}
{% load static %}



{% block second_form %}
    <div id="" class="kt-portlet kt-portlet--collapsed" data-ktportlet="true">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Anomaly Repair</h3>
            </div>
            <div class="kt-portlet__head-toolbar">
                <div class="kt-portlet__head-group">
                    <a href="#" data-ktportlet-tool="toggle"
                       class="btn btn-sm btn-icon btn-default btn-icon-md"><i
                            class="mdi mdi-chevron-down mdi-18px" onclick="return false"></i></a>
                </div>
            </div>
        </div>

        <div class="kt-portlet__body kt-portlet__body--fit">
            {% include 'sub/bayesianOptForm.html' %}
        </div>
    </div>
    <script>
        let optimization_url = "{% url 'optimize_data' setname=setname %}"
        let fetch_opt_result = "{% url 'fetch_optresults' %}"</script>
    <script src="{% static 'js/optchart.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/optimization.js' %}" type="text/javascript"></script>
{% endblock %}




{% block content %}
    <div id="optChartContainer" , class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

        <table id="myTable">
            <thead>
            </thead>
            <tbody id="testBody"></tbody>
        </table>
    </div>
    <script src="{% static 'js/injection.js' %}" type="text/javascript"></script>
{% endblock %}
