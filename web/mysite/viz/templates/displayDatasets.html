{% extends "base.html" %}
{% load static %}


{% block content %}
    <table class="table container-fluid">
        <thead>
        <tr>
            <th scope="col">Dataset</th>
             <th scope="col">#TS</th>
            <th scope="col">Values</th>
            <th scope="col">Vizualize</th>
        </tr>
        </thead>
        <tbody>
        {% for name,attr in  datasets.items %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ attr.ts_nbr }}</td>
                <td>{{ attr.values }}</td>
                <td> <a href="{% url 'display_dataset' setname=attr.full_file_name%}">View</a>
                    <br>
                 <a href="{% url 'repair' setname=attr.full_file_name %}">Inject and Repair</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
