{% load static %}
<style>
    .rs-tooltip-text {
        color: #000 !important;
        font-size: 20px !important;
        font-weight: 900 !important;
    }
</style>

<script src="{% static  'js/scoreboard.js' %} " type="text/javascript"></script>
<link href="{% static 'css/lib/roundslider/roundslider.min.css' %}" rel="stylesheet" type="text/css"/>
<script src="{% static 'js/lib/roundslider/roundslider.min.js' %}"></script>
<script src="{% static 'js/lib/roundslider/roundslider-init.js' %}"></script>

<style>
    .roundslider normal {
        {#padding-left: 100px;#}
    }

    .slider-grid {
        margin-top : 15px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(119px, 150fr));
        {#grid-auto-rows: 20px;#}
        grid-gap: 20px;

    }
    .rs-title {
        font-size: 17px;
        font-weight: 900;
        z-index: 800;
    }
</style>


<div id="score_container" class="outer">
    <div class="inner">
        <div class="slider-container slider-grid">
            <div id="RMSE-slider" class="roundslider normal"
                 title="RMSE">
            </div>
            <div id="MAE-slider" class="roundslider normal"
                 title="MAE">
            </div>
            <div id="RMSE-Anomaly-slider" class="roundslider normal"
                 title="RMSE on Anomaly">
            </div>
        </div>
    </div>
</div>
