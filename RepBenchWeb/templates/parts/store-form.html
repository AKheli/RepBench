<form class="retrieveForm" enctype="multipart/form-data"
      onchange="return false"
      onsubmit="return false" {% if style %} style='{{ style }}'{% endif %}
      id='storeForm'>
    {% csrf_token %}
    {{ store_form }}
    <button id='storeButton'class="btn btn-primary">
        {{ button_label|default:"Store Data" }}
    </button>
    <button id='storeSelectionButton'class="btn btn-primary">
        {{ button_label|default:"Store Selection" }}
    </button>
</form>
